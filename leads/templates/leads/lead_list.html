<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .lead{
            padding: 10px 6px;
            background-color: #f6f6f6;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

    <h1> This is all of our leads</h1>
                
    {% for lead in leads %}
        <div class="lead">
            <a href="/leads/{{ lead.pk}}/">{{lead.first_name}} {{lead.last_name}} . Age:{{lead.age}} </a>
        </div>
    {% endfor %}


    
    
    
</body>
</html>
